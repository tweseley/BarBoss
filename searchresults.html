<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Search Results</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="drinks.js"></script>

  </head>

  <body>

    <div>
      <button type="button" class="btn btn-default btn-sm" style = "margin-left: 20px;" onclick="home()">
        <span class="glyphicon glyphicon-home"></span> Home
      </button>

      <div style = "float: right">
        <label id="userName" style = "font-family: georgia; font-weight: 100;"></label>
        <a class="btn btn-primary" href="#" onclick="logout()" style = "margin-left: 20px; margin-right: 20px;">Log Out</a>
      </div>
    </div>

    <div>
      <div class="form-group" style="margin-top: 40px; margin-bottom: 40px; width: 50%; margin-left: 25%;">
        <input class="form-control" id="input">
      </div>
    </div>

    <div id="drinkBody"></div>

    <script language="javascript">
      function logout() {
        // sessionStorage.clear();
        window.location.href = "signin.html";
      }

      function home() {
        window.location.href = "homepage.html";
      }

      function drinkCard() {
        window.location.href = "drinkcard.html";
      }

      function popUp() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
        setTimeout(function(){
          popup.classList.toggle("hide");
          setTimeout(function(){
            popup.classList.toggle("show");
          }, 900);
        }, 3000);
      }

      function isMatch(drink, search) {
        var lowerSearch = search.toLowerCase();
        var tags = jQuery.extend(true, [], drink.tags);
        tags[drink.tags.length] = drink.name.toLowerCase();
        for (var i=0; i<tags.length; i++){
          if (lowerSearch.includes(tags[i])) {
            return true;
          }
        }
        return false;
      };

      function populateDrinks() {
        var body = $('#drinkBody');
        var searchBody = $('#input').val();
        for (var i=0; i<drinksList.length; i++) {
          var drink = drinksList[i];
          if (isMatch(drink, searchBody)) {
            var thumbnail = $('<div>', {class: "thumbnail", style: "width: 700px; margin-left: 23%" });
            var img = $('<img>', {src: drink.url, style: "width: 200px; height:200px; float: left; margin-right: 20px"});
            var caption = $('<div>', {class: "caption", style: "margin-bottom: 80px"})
            var header = $('<h3>').text(drink.name);
            caption.append(header);
            for (var j=0; j<drink.tags.length; j++) {
              var tag = drink.tags[j];
              var button = $('<button>', {class: "btn btn-secondary", type: "button"}).text(tag);
              caption.append(button);
            }
            var div = $('<div>');
            var button = $('<button>', {style: "margin-top: 7px", type: "button", class: "btn btn-warning", onclick: "drinkCard()"}).text("See Full Recipe");
            div.append(button);
            var popup = $('<div>', {class: "popup", onclick: "popUp()"});
            var send = $('<button>', {style: "margin-top: 10px", type: "button", class: "btn btn-success"}).text("Send to Bar");
            var sent = $('<span>', {class: "popuptext2", id: "myPopup"}).text("Your drink has been sent to the bar");
            popup.append(send).append(sent);
            caption.append(div).append(popup);
            thumbnail.append(img).append(caption);
            body.append(thumbnail);
          }
        }
      }

      $(document).ready(function() {
        $.urlParam = function (name) {
          var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
          return results[1] || 0;
        }
        var results = $.urlParam('results');
        var input = $('#input');
        input.val(decodeURIComponent(results));
        populateDrinks();
      });
    </script>


  </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
