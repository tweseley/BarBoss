<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Homepage</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </head>

  <body>

    <div class="container">
    	<div class="row">
        <div class="col-xs-6 col-sm-4 col-lg-3">
          <button type="button" style = "margin-left: 50%; margin-top: 75%;" class="btn btn-success">Show Categories</button>
    		</div>
        <div class="col-xs-12 col-sm-8 col-lg-6">
          <div>
            <h1 style = "text-align: center; font-size: 100px; font-family: cursive ">Bar Boss</h1>
          </div>
          <div id="custom-search-input" style = "margin-top: 10%; margin-bottom: 10%">
              <div class="input-group col-md-12">
                  <input type="text" class="form-control input-lg" placeholder="Search tags or a drink..." />
                  <span class="input-group-btn">
                      <button class="btn btn-info btn-lg" type="button">
                          <i class="glyphicon glyphicon-search"></i>
                      </button>
                  </span>
              </div>
          </div>
        </div>

        <div style = "float: right">
          <label id="userName" style = "font-family: georgia; font-weight: 100;"></label>
          <a class="btn btn-primary" href="#" onclick="logout()" style = "margin-left: 20px;">Log Out</a>
    		</div>

    	</div>
    </div>

    <br>

    <div class="container">
    	<div class="flex-row row">

        <div class="col-xs-6 col-sm-4 col-lg-3">
    			<div class="thumbnail ">
    				<img src="http://cdn.liquor.com/wp-content/uploads/2013/07/Long-Island-Iced-Tea.jpg" style = "width: 300px; height:250px">
    				<div class="caption">
    					<h3>Long Island Ice Tea</h3>
                <button type="button" class="btn btn-secondary">Gin</button>
                <button type="button" class="btn btn-secondary">Tequila</button>
                <button type="button" class="btn btn-secondary">Whisky</button>
                <button type="button" class="btn btn-secondary">Rum</button>
                <button type="button" class="btn btn-secondary">Vodka</button>
                <button type="button" class="btn btn-secondary">Sugar</button>
                <button type="button" class="btn btn-secondary">Orange Juice</button>
                <button type="button" class="btn btn-secondary">Coke</button>
    					</p>
    				</div>
    			</div>
    		</div>

    		<div class="col-xs-6 col-sm-4 col-lg-3">
    			<div class="thumbnail ">
            <img src="http://cdn.liquor.com/wp-content/uploads/2012/09/bourbon-old-fashioned.jpg" style = "width: 300px; height:250px">
    				<div class="caption">
    					<h3>Old Fashioned</h3>
                <button type="button" class="btn btn-secondary">Whisky</button>
                <button type="button" class="btn btn-secondary">Sugar</button>
                <button type="button" class="btn btn-secondary">Bitters</button>
                <button type="button" class="btn btn-secondary">Citrus</button>
    					</p>
    				</div>
    			</div>
    		</div>

        <div class="col-xs-6 col-sm-4 col-lg-3">
    			<div class="thumbnail ">
            <img src="http://www.thedrinkkings.com/wp-content/uploads/2015/12/Moscow-Mule-6-630-630x660.jpg" style = "width: 300px; height:250px">
    				<div class="caption">
    					<h3>Moscow Mule</h3>
                <button type="button" class="btn btn-secondary">Vodka</button>
                <button type="button" class="btn btn-secondary">Lime</button>
                <button type="button" class="btn btn-secondary">Ginger Beer</button>
                <button type="button" class="btn btn-secondary">Refreshing</button>
    					</p>
    				</div>
    			</div>
    		</div>

        <div class="col-xs-6 col-sm-4 col-lg-3">
    			<div class="thumbnail ">
            <img src="http://cdn-img.health.com//sites/default/files/wp_migrated_images/skinnygirl-mint-mojito-400x400.jpg" style = "width: 300px; height:250px">
    				<div class="caption">
    					<h3>Mint Mojito</h3>
                <button type="button" class="btn btn-secondary">Rum</button>
                <button type="button" class="btn btn-secondary">Lime</button>
                <button type="button" class="btn btn-secondary">Mint</button>
                <button type="button" class="btn btn-secondary">Sugar</button>
                <button type="button" class="btn btn-secondary">Refreshing</button>
    				</div>
    			</div>
    		</div>

        <div class="col-xs-6 col-sm-4 col-lg-3">
    			<div class="thumbnail ">
            <img src="http://thecookful.com/wp-content/uploads/2015/09/Better-Margarita-portrait-680.jpg" style = "width: 300px; height:250px">
    				<div class="caption">
    					<h3>Margarita</h3>
                <button type="button" class="btn btn-secondary">Tequila</button>
                <button type="button" class="btn btn-secondary">Triple Sec</button>
                <button type="button" class="btn btn-secondary">Lime</button>
                <button type="button" class="btn btn-secondary">Salt</button>
    				</div>
    			</div>
    		</div>

        <div class="col-xs-6 col-sm-4 col-lg-3">
    			<div class="thumbnail ">
            <img src="http://cf.ltkcdn.net/cocktails/images/slide/108415-849x565-Frozen_strawb_Daiquiri.jpg" style = "width: 300px; height:250px">
    				<div class="caption">
    					<h3>Daiquiri</h3>

                <button type="button" class="btn btn-secondary">Rum</button>
                <button type="button" class="btn btn-secondary">Sugar</button>
                <button type="button" class="btn btn-secondary">Lime</button>
    				</div>
    			</div>
    		</div>

    	</div>
    </div>


    <script language="javascript">
        function authenticate() {
            if (sessionStorage.getItem('loggedIn') == null || sessionStorage.getItem('loggedIn') == false) {
                window.location.href = "signin.html";
            }
        }

        function logout() {
            // sessionStorage.clear();
            window.location.href = "signin.html";
        }

        $(document).ready(function()
        {
            authenticate();
            $("#userName").text("Welcome, " + sessionStorage.getItem('userName'));
        });


    </script>



  </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
