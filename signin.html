    <h1 style = "font-size: 70px; text-align: center; margin-top: 40px;">Sign in to Bar Boss</h1>

    <div style = "width: 30%; margin-left: 35%; margin-top: 3%">
      <div class="form-group">
        <input type="text" class="form-control" id="usr" placeholder="Username...">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd" placeholder="Password...">
      </div>
    </div>

    <div>
      <a style = "margin-left: 44%; margin-top: 40px" href="https://www.google.com">Help I forgot my password</a>
    </div>
    <div>
      <a class="btn btn-primary" href="#" onclick="register(this.form)"  style = "margin-top: 20px; margin-left: 43%;">Register</a>
      <a class="btn btn-primary" href="#" onclick="login(usr, pwd)" style = "margin-top: 20px; margin-left: 20px;">Log In</a>
    </div>

    <script language="javascript">
      function login(usr, pwd) {
        /*the following code checkes whether the entered userid and password are matching*/
        if (usr.value != "" && pwd.value != "") {
          sessionStorage.setItem('loggedIn', true);
          sessionStorage.setItem('userName', usr.value);

          if (sessionStorage.getItem('loggedIn')) {
            //redirect to page
            window.location.href = "homepage.html";
            /*opens the target page while Id & password matches*/
          }
          else {
            //show validation message
            alert("Not logged in!");
          }
        }
        else {
          //show validation message
          alert("Error Password or Username");
        }
      }

      $(document).ready(function()
      {
        sessionStorage.clear();
      });

    </script>

  </body>
