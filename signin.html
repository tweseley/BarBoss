<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log in</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </head>

  <body background = "http://cdn.wonderfulengineering.com/wp-content/uploads/2014/10/simple-wallpaper-26.jpg">



    <h1 style = "font-size: 70px; text-align: center; margin-top: 40px; color: white">Sign in to Bar Boss</h1>

    <div style = "width: 30%; margin-left: 35%; margin-top: 3%">
      <div class="form-group">
        <input type="text" class="form-control" id="usr" placeholder="Username..." onkeydown = "if (event.keyCode == 13)
                        document.getElementById('loginButton').click()">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd" placeholder="Password..." onkeydown = "if (event.keyCode == 13)
                        document.getElementById('loginButton').click()">
      </div>
    </div>

    <div>
      <a style = "margin-left: 44%; margin-top: 40px; color: white" href=help.html>Help! I forgot my password</a>
    </div>
    <div>
      <a class="btn btn-primary" href="#" onclick="register()"  style = "margin-top: 20px; margin-left: 43%;">Register</a>
      <a class="btn btn-primary" id = "loginButton" href="#" onclick="login(usr, pwd)" style = "margin-top: 20px; margin-left: 20px;">Log In</a>
    </div>

    <script language="javascript">
      function login(usr, pwd) {
        /*the following code checkes whether the entered userid and password are matching*/
        if (usr.value == sessionStorage.getItem('userName') && pwd.value == sessionStorage.getItem('password')) {
          sessionStorage.setItem('loggedIn', true);

          if (sessionStorage.getItem('loggedIn')) {
            //redirect to page
            window.location.href = "homepage.html";
            /*opens the target page while Id & password matches*/
          }
          else {
            //show validation message
            alert("Not logged in!");
          }
        }
        else {
          //show validation message
          alert("Error Password or Username");
        }
      }

      function register(form) {
        window.location.href = "registration.html";
      }

      window.onload = function() {
          var input = document.getElementById("usr").focus();
      }

    </script>

  </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
